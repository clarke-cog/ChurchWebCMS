spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

#Logging
logging.level.com.milford.churchcms=DEBUG
logging.level.org.springframework.web=ERROR

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.url=jdbc:h2:file:~/ChurchDB
spring.datasource.driver-class-name=org.h2.Driver

# Datasource
#spring.datasource.url=jdbc:mysql://localhost:3306/ChurchDB
#spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.username=sa
spring.datasource.password=

#JPA
spring.jpa.show-sql=false
#spring.jpa.hibernate.ddl-auto = create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

#Error Page (set false for custom errors)
server.error.whitelabel.enabled=true

#CRON
scheduling.job.cron=0 0-59 * * * *
